<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo-white.svg')%>" alt="логотип header">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__personal">
        <button class="profile__button-edit" type="button"></button>
          <img class="profile__avatar" src="<%=require('./images/profile-photo.jpg')%>" alt="фото профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img class="profile__edit-button-img" src="<%=require('./images/edit-button.svg')%>" alt="кнопка редактирования">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__add-button-img" src="<%=require('./images/add-button.svg')%>" alt="кнопка добавления">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__table">
        <template id="card-template">
          <li class="element">
            <button type="button" class="delete-button"></button>
            <img src="#" alt="#" class="element__img">
            <div class="element__info">
              <h2 class="element__text"></h2>
              <div class="element__like-area">
                <button type="button" class="like"></button>
                <p class="element__like-counter"></p>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup" id="avatar-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
        <img class="popup__button-close-img" src="<%=require('./images/button-popup-close.svg')%>" alt="картинка закрытия попапа">
      </button>
      <div class="popup__menu">
        <h3 class="popup__title">Обновить аватар</h3>
        <form id="profile-form" name="name" class="popup__form" action="#" method="post" novalidate>
          <label for="avatar" class="popup__label">
            <input type="url" name="avatar" id="avatar" class="popup__input" placeholder="Ссылка" required>
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
    </div>
  </section>
  <section class="popup" id="delete-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
        <img class="popup__button-close-img" src="<%=require('./images/button-popup-close.svg')%>" alt="картинка закрытия попапа">
      </button>
      <div class="popup__menu">
        <form id="delete-form" name="name" class="popup__form" action="#" method="post" novalidate>
          <h3 class="popup__title">Вы уверены?</h3>
            <button id="#edit-save-button" type="submit" class="popup__button-save popup__button-yes">Да</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup" id="profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
        <img class="popup__button-close-img" src="<%=require('./images/button-popup-close.svg')%>" alt="картинка закрытия попапа">
      </button>
      <div class="popup__menu">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="profile-form" name="name" class="popup__form" action="#" method="post" novalidate>
          <label for="name" class="popup__label">
            <input name="name" id="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <label for="about" class="popup__label">
            <input name="about" id="about" class="popup__input" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="about-error"></span>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
    </div>
  </section>
  <section class="popup" id="create-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close">
        <img class="popup__button-close-img" src="<%=require('./images/button-popup-close.svg')%>" alt="картинка закрытия попапа">
      </button>
      <div class="popup__menu">
        <h3 class="popup__title">Новое место</h3>
        <form id="create-form" name="card" class="popup__form" action="#" method="post" novalidate>
          <label for="title" class="popup__label">
            <input name="title" id="title" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="title-error"></span>
          </label>
          <label for="link" class="popup__label">
            <input type="url" name="link" id="link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-error"></span>
          </label>
          <button id="create-card" type="submit" class="popup__button-save">Создать</button>
        </form>
    </div>
    </div>
  </section>
  <section class="popup popup_dark" id="zoom-popup">
    <div class="popup__container popup__container_img">
      <button type="button" class="popup__button-close">
        <img class="popup__button-close-img" src="<%=require('./images/button-popup-close.svg')%>" alt="картинка закрытия попапа">
      </button>
      <img class="popup__img" alt="#" src="#">
      <h4 class="popup__img-title"></h4>
    </div>
  </section>
</body>
</html>
